<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <title>兩欄式版面</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="test4.css" />
  </head>
  <body>
    <header>
      <img class="img1" id="img1" src="/test/img/img1.jpg" />
      <img class="img2" id="img2" src="/test/img/img2.jpg" />
    </header>

    <aside><img class="img3" id="img3" src="/test/img/img3.jpg" /></aside>

    <main>
      <img class="img4" id="img4" src="/test/img/img4.jpg" />
      <img class="img6" id="img6" src="/test/img/img6.jpg" />
      <div class="flip-box">
        <div class="flip-box-inner">
          <div class="flip-box-front">
            <img
              src="/test/img/img5.jpg"
              alt="Paris"
              style="width: 250px; height: 200px"
            />
          </div>
          <div class="flip-box-back">
            <h2 style="color: black;">Morgan</h2>
            <p style="color: black;">Master of Python</p>
          </div>
        </div>
      </div>
    </main>

    <footer>頁尾區塊</footer>
  </body>
</html>
